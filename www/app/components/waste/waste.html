<md-content>
    <md-input-container>
        <label>Ricerca azienda...</label>
        <input ng-model="searchKey">

    <div-azienda ng-repeat="a in aziende | orderBy:'ragsoc' | filter:searchKey" azienda="a" search-key="searchKey"></div-azienda>
    </md-list>
</md-content>
